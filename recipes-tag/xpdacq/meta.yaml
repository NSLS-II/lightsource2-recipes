{% set name = "xpdacq" %}
{% set version = "0.10.0" %}
{% set sha256 = "c0949244c71fc0aca53f444e97eace44422da722089662550ce01a159b6d23a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy
    - pyyaml
    - pandas
    - xlrd
    - pyfai
    - ipython
    - bluesky
    - xpdan
    - xpdsim
    - databroker
    - ophyd
    - xpdconf
 

test:
  imports:
    - xpdacq
    - xpdacq.xpdacq
    - xpdacq.beamtime

about:
  home: https://github.com/xpdAcq/xpdAcq
  license: BSD-3-Clause
  license_family: BSD 
  license_file: LICENSE
  summary: 'Acquisition packages for XPD-28 beamline at BNL'

  doc_url: http://xpdacq.github.io/xpdAcq/
  dev_url: https://github.com/xpdAcq/xpdAcq

extra:
  recipe-maintainers:
    - CJ-Wright 
