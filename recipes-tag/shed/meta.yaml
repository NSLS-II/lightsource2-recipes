{% set name = "shed" %}
{% set version = "0.5.1" %}
{% set sha256 = "ebfc543aeb54dd8e026c895e0543a2f024bb4a1097bb0e70797cafacfe34f691" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - rapidz
    - numpy
    - scipy
    - matplotlib
    - databroker
    - bluesky
    - event-model
    - networkx >=2.0
    - xonsh

test:
  imports:
    - shed
    - shed.translation

about:
  home: https://github.com/xpdAcq/SHED
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Streaming Heterogeneous Event Data'
  doc_url: https://xpdacq.github.io/SHED/ 
  dev_url: https://github.com/xpdAcq/SHED

extra:
  recipe-maintainers:
    - CJ-Wright
