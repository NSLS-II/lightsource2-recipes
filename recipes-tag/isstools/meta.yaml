{% set version = "2.0.2" %}

package:
  name: isstools
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II-ISS/isstools
  git_rev: v{{ version }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - six
    - numexpr
    - pysmbc

  run:
    - numpy
    - scipy
    - matplotlib
    - pyqt 5*
    - bluesky
    - pexpect
    - pysmbc
    - netcdf4
    - pyparsing
    - pykafka
test:
  imports:
    - isstools

about:
  home: https://github.com/NSLS-II-ISS/isstools 
  license: BSD
