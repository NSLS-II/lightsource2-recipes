{% set name = "xpdtools" %}
{% set version = "0.1.4" %}
{% set sha256 = "ea4fdccb8b9b986b89002345a7b313ba11aa46b41a2cd983b720693748eac4b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://github.com/xpdAcq/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - image_to_iq = xpdtools.cli.process_tiff:run_main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - scikit-beam
    - pyyaml
    - pyfai
    - streamz_ext
    - fire
    - pims
    - fabio
    - numba
    - matplotlib


test:
  imports:
    - xpdtools
    - xpdtools.tools
    - xpdtools.cli.process_tiff
  commands:
    - image_to_iq -- --help

about:
  home: https://github.com/xpdAcq/xpdtools
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Analysis Tools for XPD'

  doc_url: https://xpdacq.github.io/xpdtools/
  dev_url: https://github.com/xpdAcq/xpdtools

extra:
  recipe-maintainers:
    - CJ-Wright
