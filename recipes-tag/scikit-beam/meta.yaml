{% set name = "scikit-beam" %}
{% set version = "0.0.18" %}
{% set sha256 = "91dbb898d6103c08a8e1c08b22dc8a060daf395664c09c50b88f801d9aeb83ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [py<36]
  script:
    - python setup.py build_ext -i
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - autoconf  # [osx]
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - setuptools
    - six
  run:
    - python
    - fabio
    - lmfit >=0.8.3
    - pyfai
    - scikit-image
    - scipy
    - six
    - xraylib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - skbeam
    - skbeam.io
    - skbeam.core
    - skbeam.core.accumulators
    - skbeam.core.constants
    - skbeam.core.fitting
    - skbeam.core.fitting.base
    - skbeam.ext
    - skbeam.core.fitting
    - skbeam.core.constants.xrf
    # has linux native library imports  # [not win]
    - skbeam.ext.ctrans  # [not win]
  requires:
    - nose
    - pytest
  commands:
    - pytest -vvvv $SP_DIR/skbeam/  # [not win]
    # Skipping full testing on Windows for now due to the known issue with ctrans (#418)
    # - pytest -vvvv %SP_DIR%\skbeam\  # [win]

about:
  home: http://scikit-beam.github.io/scikit-beam
  license: BSD 3-Clause
  summary: Data analysis algorithms for X-Ray, Neutron and Electron sciences
  license_file: LICENSE
  license_family: BSD
