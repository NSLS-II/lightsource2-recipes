{% set name = "ispyb" %}
{% set version = "4.5.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "7549ea63057af6c0336e19771cfe3722cdad64a27b38a76cb60b404a93be2516" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://github.com/DiamondLightSource/{{ name }}-api/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
    - pytest-runner
  run:
    - python
    - enum34  # [py27]
    - mysql-connector-python

test:
  imports:
    - ispyb
    - ispyb.connector
    - ispyb.connector.mysqlsp
    - ispyb.connector.ws
    - ispyb.interface
    - ispyb.legacy
    - ispyb.legacy.driver
    - ispyb.legacy.driver.mysql
    - ispyb.legacy.interface
    - ispyb.sp
    - ispyb.ws

about:
  home: https://github.com/DiamondLightSource/ispyb-api
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: Python package to access ISPyB database
  description: |
    This package provides a python interface to ISPyB.
    It can access the ISPyB database directly or (in
    future versions) run on top of the official ISPyB
    webservices API.
  dev_url: https://github.com/DiamondLightSource/ispyb-api

extra:
  recipe-maintainers:
    - stuartcampbell
    - KarlLevik
