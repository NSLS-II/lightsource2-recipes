{% set version = "0.2.0" %}

package:
    name: caproto
    version: {{ version }}

source:
    git_url: https://github.com/NSLS-II/caproto
    git_rev: v{{ version }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [py2k]

requirements:
    build:
        - python

    run:
        - curio
        - netifaces
        - numpy
        - ophyd
        - python

test:
    imports:
        - caproto

about:
    home: https://github.com/NSLS-II/caproto
    license: BSD
