package:
  name: bluesky
  version: {{ environ['GIT_DESCRIBE_TAG'][1:] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
  git_url: https://github.com/NSLS-II/bluesky
  git_rev: master

build:
  # Note that this will override the default build string with the Python
  # and NumPy versions
  string: {{ environ['GIT_BUILD_STR'] }}_py{{ py }}

requirements:
  build:
    - python

  run:
    - python
    - jsonschema
    - super_state_machine
    - numpy
    - metadatastore
    - databroker
    - matplotlib
    - prettytable
    - cycler
    - traitlets
    - lmfit
    - ipython
    - historydict


test:
  requires:
    - nslsii_dev_configuration
  imports:
    - 'bluesky'
    - 'bluesky.examples'
    - 'bluesky.callbacks'
    - 'bluesky.register_mds'
    - 'bluesky.standard_config'

about:
  home: https://github.com/NSLS-II/bluesky
  license: BSD
