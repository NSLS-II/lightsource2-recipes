package:
  name: album
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'GIT_STUB')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 'GIT_STUB') }}

source:
  git_url: https://github.com/NSLS-II/album
  git_rev: master

build:
  number: 0

  # Note that this will override the default build string with the Python
  # and NumPy versions
  string: {{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}_py{{ py }}

  entry_points:
    - album = album.server:run

requirements:
  build:
    - python
    - numpy
    - setuptools

  run:
    - python
    - bokeh
    - flask
    - databroker >=v0.3.0
    - numpy

test:
  imports:
    - album
